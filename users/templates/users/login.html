<!-- **** -->
<div class="body-container" id="main-body">
  <div class="container about-card text-center">
    <h1>Login to account</h1>
    <br />
    <form method="post" class="post-form">
      {% csrf_token %}
      <!-- form -->
      {% bootstrap_form form %}
      <!-- form -->
      <button type="submit" class="btn btn-success">Submit</button>
      <br>
      <p class="text-center">Don't have an account? Create one <a href="{% url 'register_user' %}">here</a>.</p>
    </form>
  </div>
</div>
