{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon icon -->
    <link
      rel="shortcut icon"
      href="{% static 'img/socialbook_logo.ico' %}"
      type="image/x-icon"
    />
    <!-- title -->
    <title>Socialbook</title>
    <!-- local css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- material icons cdn -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navigation -->

    <!-- navbar -->
    <!-- ****** -->
    <nav class="navbar fixed-top">
      <div class="container-fluid nav-container">
        <div class="d-flex-main">
          <a href="{% url 'home' %}">
            <img src="{% static 'img/socialbook_logo.png' %}" alt="page logo" />
          </a>
        </div>
        <div class="nav-subcontainer">
          <a
            href="{% url 'create_post' %}"
            class="btn btn-grad"
            id="create-post"
            >Create Post</a
          >
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-grad dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              More
            </button>
            <ul class="dropdown-menu dropdown-menu-sm-end">
              <li>
                <a class="dropdown-item" href="{% url 'liveuser' %}">Profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'about' %}">About</a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'contact' %}">Contacts</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="{% url 'register_user' %}"
                  >Create account</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="{% url 'logout_user' %}"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- ****** -->
    <!-- navbar -->

    <!-- body -->
    <!-- **** -->
    {% block content %}
    <!--  -->
    {% endblock %}
    <!-- **** -->
    <!-- body -->
  </body>
</html>
